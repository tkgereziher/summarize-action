name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        working-directory: ./server
        run: npm ci
      - name: Run linter / tests (none by default)
        working-directory: ./server
        run: echo "No tests configured yet"